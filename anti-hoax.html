<script>
  // Key for local storage
  const STORAGE_KEY = 'antiHoaxSchoolData';

  // Fetch stored data or initialize
  function getStoredData() {
    try {
      const data = localStorage.getItem(STORAGE_KEY);
      return data ? JSON.parse(data) : [];
    } catch {
      return [];
    }
  }

  // Save data to localStorage
  function saveData(data) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
  }

  // Render info list in the info section with delete buttons for each item
  function renderInfoList() {
    const infoList = document.getElementById('infoList');
    const data = getStoredData();
    if (data.length === 0) {
      infoList.innerHTML = '<li><em>Belum ada informasi yang ditambahkan.</em></li>';
      return;
    }
    infoList.innerHTML = '';
    data.forEach(({ text, type }, idx) => {
      const li = document.createElement('li');
      const typeLabel = type === 'fakta' ? 'Fakta' : 'Hoax';
      const color = type === 'fakta' ? '#1b5e20' : '#b71c1c';
      li.innerHTML = `<span><span style="color: ${color};">${typeLabel}:</span> ${escapeHtml(text)}</span> <button aria-label="Hapus informasi ${escapeHtml(text)}" class="delete-button" data-index="${idx}">Hapus</button>`;
      infoList.appendChild(li);
    });

    // Attach event listeners for delete buttons
    Array.from(infoList.querySelectorAll('.delete-button')).forEach(button => {
      button.addEventListener('click', handleDeleteInfo);
    });
  }

  // Escape HTML to prevent injection in output
  function escapeHtml(text) {
    return text.replace(/[&<>"']/g, function(m) {
      return ({'&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;'}[m]);
    });
  }

  // Search handler
  function handleSearch() {
    const input = document.getElementById('searchInput').value.trim().toLowerCase();
    const resultDiv = document.getElementById('searchResult');
    
    if (input === '') {
      resultDiv.textContent = '';
      resultDiv.className = '';
      return;
    }
    
    const data = getStoredData();
    // Search for entries that includes the input term
    // Prioritize exact matches, else partial matches
    const exactMatch = data.find(d => d.text.toLowerCase() === input);
    if (exactMatch) {
      showResult(exactMatch.type);
      return;
    }
    // Partial matches filter
    const partialMatches = data.filter(d => d.text.toLowerCase().includes(input));
    if (partialMatches.length === 1) {
      showResult(partialMatches[0].type);
      return;
    } else if (partialMatches.length > 1) {
      // If multiple results, show a combined info that multiple results found
      const typesFound = new Set(partialMatches.map(d => d.type));
      if (typesFound.size === 1) {
        // all same type
        showResult(typesFound.values().next().value, `${partialMatches.length} hasil cocok ditemukan.`);
      } else {
        // conflicting types found
        showResult('conflict', `${partialMatches.length} hasil cocok ditemukan dengan tipe berbeda.`);
      }
      return;
    }

    // Not found
    showResult('notfound');
  }

  // Show the search result with styling and message
  function showResult(type, extraMsg = '') {
    const resultDiv = document.getElementById('searchResult');
    resultDiv.className = 'result';

    if (type === 'fakta') {
      resultDiv.textContent = 'Fakta. ' + extraMsg;
      resultDiv.classList.add('fakta');
    } else if (type === 'hoax') {
      resultDiv.textContent = 'Hoax! Hati-hati ya!' + extraMsg;
      resultDiv.classList.add('hoax');
    } else if (type === 'notfound') {
      resultDiv.textContent = 'Ups maaf kelompok 5 gak tahu nih.';
      resultDiv.classList.add('notfound');
    } else if (type === 'conflict') {
      resultDiv.textContent = 'Ditemukan informasi yang bertentangan! ' + extraMsg;
      resultDiv.classList.add('notfound');
    } else {
      resultDiv.textContent = '';
      resultDiv.className = '';
    }
  }

  // Handle add info form submit
  function handleAddInfo(event) {
    event.preventDefault();
    const infoTextInput = document.getElementById('infoText');
    const infoTypeSelect = document.getElementById('infoType');
    const msgDiv = document.getElementById('addInfoMessage');

    const text = infoTextInput.value.trim();
    const type = infoTypeSelect.value;

    if (!text || !type) {
      msgDiv.textContent = 'Mohon isi semua field yang diperlukan.';
      msgDiv.style.color = '#b71c1c';
      return;
    }

    let data = getStoredData();

    // Check if this exact info already exists
    if (data.some(d => d.text.toLowerCase() === text.toLowerCase())) {
      msgDiv.textContent = 'Informasi ini sudah pernah ditambahkan.';
      msgDiv.style.color = '#b71c1c';
      return;
    }

    data.push({ text, type });
    saveData(data);
    renderInfoList();

    msgDiv.textContent = 'Informasi berhasil ditambahkan! Terimakasih :3';
    msgDiv.style.color = '#1b5e20';

    // Reset form
    infoTextInput.value = '';
    infoTypeSelect.value = '';
  }

  // Handle deleting an info item by index
  function handleDeleteInfo(event) {
    const index = Number(event.target.getAttribute('data-index'));
    const data = getStoredData();

    if (index >= 0 && index < data.length) {
      const confirmDelete = confirm(`Yakin nih mau dihapus?\n\n"${data[index].text}" (Tipe: ${data[index].type === 'fakta' ? 'Fakta' : 'Hoax'})`);
      if (confirmDelete) {
        data.splice(index, 1);
        saveData(data);
        renderInfoList();
        // Clear search result if it showed the deleted info
        const searchInputValue = document.getElementById('searchInput').value.trim().toLowerCase();
        if (searchInputValue === data[index]?.text?.toLowerCase()) {
          document.getElementById('searchResult').textContent = '';
          document.getElementById('searchResult').className = '';
        }
      }
    }
  }

  // Set event listeners on page load
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('searchButton').addEventListener('click', handleSearch);
    document.getElementById('searchInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        handleSearch();
      }
    });
    document.getElementById('addInfoForm').addEventListener('submit', handleAddInfo);
    renderInfoList();
  });
</script>
